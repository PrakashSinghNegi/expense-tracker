<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
     <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Expense Tracker</h1>

        <div class="mb-4">
            <input id="text" type="text" placeholder="Enter description"
            class="border p-2 w-full mb-2 rounded">
            <input id="amount" type="number" placeholder="Enter Amount"
            class="border p-2 w-full mb-2 rounded">

            <select id="type" name="" id="type" class="border p-2 w-full mb-2 rounded">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <select id="category" class="border p-2 w-full mb-2 rounded">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>

            <button id="addBtn"
            class="bg-green-600 text-white w-full py-2 rounded">
                Add Transaction
            </button>
        </div>
        <div class="border-t pt-4">
            <h2 class="text-xl font-semibold mb-2">Balance: <span id="balance">0</span></h2>
            <canvas id="chart" class="mt-6"></canvas>
            <ul id="list" class="w-full"></ul>
        </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="script.js"></script>
</body>
</html>
